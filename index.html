<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Vue JS Fundamental</title>
  </head>
  <body>
    <div id="app" class="container">
      <h1>Generate USA Population API Vue JS</h1>

      <button v-on:click="getNation">Generate</button>
      <div class="card">
        <h1>Nation : {{nation ? nation : 'Waiting generate' }}</h1>
        <h2>Year : {{year ? year : 'Waiting generate' }}</h2>
        <h2>Population : {{population}}</h2>
      </div>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js"></script>
  </body>
</html>
